<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./webfonts/fa.min.js"></script>
    <link rel="stylesheet" href="./webfonts/fa.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Recruitment task | @Vistex</title>
    <style>
        .hidden {
            display: none;
        }
        .bordered {
            border: 2px solid red;
        }
        table {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="buttons-wrapper">
        <div class="buttons-row">
            <input class="search-input" placeholder=""/>
            <button class="search-go"><i class="fa-solid fa-magnifying-glass"></i></button>
            <span> | </span>
            <button class="search-reset"><i class="fa-solid fa-arrow-rotate-left"></i></i></button>

        </div>
        <div class="buttons-row">
            <button class="column-hide"><i class="fa-solid fa-eye-slash"></i></button>
            <button class="column-show"><i class="fa-solid fa-eye"></i></button>
            <span> | </span>
            <button class="column-reset"><i class="fa-solid fa-arrow-rotate-left"></i></i></button>
        </div>
        <div class="buttons-row">
            <button class="function-mark"><i class="fa-solid fa-expand"></i></i></button>
            <button class="function-fill"><i class="fa-solid fa-marker"></i></i></button>
            <button class="function-count"><i class="fa-solid fa-plus-minus"></i></i></button>
            <button class="function-totals"><i class="fa-solid fa-equals"></i></i></button>
            <span> | </span>
            <button class="function-reset"><i class="fa-solid fa-arrow-rotate-left"></i></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
